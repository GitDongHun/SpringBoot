<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<title>먹스플로어</title>
<!-- 사이트 접속 icon -->
<link rel="icon" type="image/x-icon"
	th:href="@{/images/foodexplore_icon.png}" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" type="text/css" />
<!-- Google fonts-->
<link
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
	rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<link th:href="@{/css/header.css}" rel="stylesheet" />

<!-- 구글 한국 폰트 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

<!--  kakao Map API & CSS -->
<script th:src="'https://dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${apiKey}+'&libraries=services,clusterer,drawing'"></script>
<link th:href="@{/css/main.css}" rel="stylesheet" />
</head>

<body>
	<!-- Navigation -->
	<nav th:insert="~{include/nav.html}"></nav>

	<!-- 주황 부분 -->
	<div class="background">
		<div class="background-inner-banner">
			<div class="location button">위치에 따른 식당 검색</div>
			<div class="image-container">
				<div class="button-container">
					<div class="current" style="margin-right: 150px">
						<img class="icon" th:src="@{/images/current_location_icon.png}"><br>
						<a th:href="@{'/rst'}" class="button search">현재 위치로 찾기</a>
					</div>
					<div class="different">
						<img class="icon" th:src="@{/images/different_location_icon.png}"><br>
						<a href="javascript:void(0);" class="button search" th:onclick="openModal()">다른 위치로 찾기</a>
						
						<!-- 모달 창 -->
						<form th:action="@{/reg_post}" method="post"> 
							<div id="myModal" class="modal">
								<div class="modal-content">
									<div class="region_header">
										<span class="region_title">지역 선택</span>
									</div>
									<div th:insert="~{commons/region.html}"></div>
									<span class="close" onclick="closeModal()" style="font-size: 24px;">&times;</span>
									<div class="region_confirm" style="pointer-events: initial">
										<button id="cancleBtn" class="region_button cancle"><span>취소</span></button>
										<button id="submitBtn" class="region_button submit"><span>선택 완료</span></button>
									</div>
								</div> <!-- end modal-content -->
							</div> <!-- end modal -->
						</form>
						
					</div> <!-- end different -->
				</div> <!-- end button-container -->
			</div> <!-- end image-container  -->
		</div> <!-- end background-inner-banner -->
	</div> <!-- end background -->
    
 
    
	<!-- top 10 부분 -->
	<!-- Top 10에 대한 정보는 식당 데이터가 DB에 쌓인 다음에 할 수 있을 듯 -->
	<div class="top-container jump">
		<div th:each="index : ${#numbers.sequence(0, 9)}" class="best">
			<div class="nationwide">전국 Top <span th:text="${index + 1}"></span></div>
			<div class="rst-box">
				<img alt="식당 사진" src="">
				<div class="info">
					<h3>식당명</h3>
					<div class="representative">
						<span class="region">지역명</span>|<span class="food1">대표 음식 1</span>, <span class="food2">대표 음식 2</span>
					</div> <!-- end representative -->
					<div class="rst-addr1">도로명 주소</div>
					<div class="rst-addr2">지번 주소</div>
					<span class="total-pepl">N</span>명의 평가<span class="average">n.x</span>점
				</div> <!-- end info -->
			</div> <!-- end rst-box -->
		</div> <!-- end best --> <br>
	</div> <!-- end top-container -->
	
	<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
