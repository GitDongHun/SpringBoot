<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- 공통적으로 들어가는 부분 가져오는 코드 -->
<head th:insert="~{include/head.html}"></head>

<!-- 타이틀 수정 및 자기 html의 head에 추가한 것 추가하기 -->
<title>먹스플로어</title>

<link th:href="@{/css/sidebar.css}" rel="stylesheet" />
<link th:href="@{/css/mypage.css}" rel="stylesheet" />

</head>
<body>
	<!-- Navigation-->
	<nav th:insert="~{include/nav.html}"></nav>


	<div class="contentbox">
		<div id="backgroundbanner"></div>
		<div class="bodycontent" style="display: flex;">

			<!-- 사이드바 -->
			<nav th:insert="~{include/sidebar.html}"></nav>


			<div class="content">

				<!-- 안녕하세요 -->
				<div class="hello-box">
					<img class="hello-boxlogo" th:src="@{/images/foodexplore_icon.png}">
					<h2 class="hello-boxtext">안녕하세요. <span th:text="${MemberDTO.nickname}"></span>님</h2>
				</div>
				<!-- 안녕하세요 // -->

				<!-- 회원 정보 (memberInfo) -->
				<div class="memberInfo">
					<div class="memberInfo-body">
						<div class="row">
							<label for="nick" class="memberInfo-title">닉네임</label> 
							<input type="text" required th:value="${MemberDTO.nickname}" id="nickname" class="design shape" readonly>
						</div>
						<div class="row">
							<label for="user_email" class="memberInfo-title">아이디</label> 
							<input type="text" required th:value="${MemberDTO.user_email}" id="user_email" class="design shape" readonly>
						</div>
						<div class="row name">

							<label for="user_name" class="memberInfo-title">이름</label> 
							<input type="text" required th:value="${MemberDTO.user_name}" id="user_name" class="design shape" readonly>
						</div>
						<div class="row phone">
							<label for="user_phone" class="memberInfo-title">핸드폰번호</label> 
							<input type="text" required th:value="${MemberDTO.user_phone}" id="user_phone" class="design shape" readonly>
						</div>
						<div class="row post">
							<label for="user_post" class="memberInfo-title">우편번호</label> 
							<input type="text" required th:value="${MemberDTO.user_post}" id="user_post" class="design shape" readonly>
						</div>
						<div class="row address">
							<label for="user_addr" class="memberInfo-title">주소</label> 
							<input type="text" required th:value="${MemberDTO.user_addr1}" id="user_addr1" class="design shape" readonly>
							<input type="text" required th:value="${MemberDTO.user_addr2}" id="user_addr2" class="design shape" readonly>
						</div>
						<a class="changeInfo-btn" href="/index/mypage/changeInfo">회원 정보 수정</a>
					</div>
				</div>
				<!-- 회원 정보 (memberInfo) // -->

				<!-- 나의 즐겨찾기&리뷰관리 -->
				<div class="like-review">
					<!-- 나의 즐겨찾기 -->
					<div class="mylist-box">
						<div class="title-util">
							<h2 class="title-name">나의 즐겨찾기</h2>
							<a href="/index/mypage/myLikes" class="more" title="더보기">더보기 ></a>
						</div>
						<div class="mylike-list">
							<ul class="list-uibox">
								<li>
									<div class="like-rst">
										<img class="likestar" th:src="@{/images/likestar.png}">
										<div class="text-info">
											<p class="rstname" th:text="${LikesDTO.rst_id}" />
											<div class="rst-info">
												<p class="revscore">별점 4.5/5(100)</p>
												<p class="rstaddr"th:text="${LikesDTO.rst_id}" />
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="like-rst">
										<img class="likestar" th:src="@{/images/likestar.png}">
										<div class="text-info">
											<p class="rstname">음식점이름</p>
											<div class="rst-info">
												<p class="revscore">별점 4.5/5(100)</p>
												<p class="rstaddr">**시 **구 ***로 **번길 **(**동)</p>
											</div>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>

					<!-- 리뷰 관리 -->
					<div class="mylist-box">
						<div class="title-util">
							<h2 class="title-name">리뷰 관리</h2>
							<a href="/index/mypage/rev" class="more" title="더보기">더보기 ></a>
						</div>
						<div class="myrev-list">
							<ul class="list-uibox">
								<li>
									<div class="rev-list">
										<div id="circle"></div>
										<div class="text-info">
											<p class="rstname">음식점이름</p>
											<div class="rst-info">
												<p class="revscore">별점 4.5/5</p>
												<p class="revdate">2023.10.20</p>
											</div>
											<p class="revcontent">후기가 있다... 리뷰가 있다... 리...뷰.....</p>
										</div>
									</div>
								</li>
								<li>
									<div class="rev-list">
										<div id="circle"></div>
										<div class="text-info">
											<p class="rstname">음식점이름</p>
											<div class="rst-info">
												<p class="revscore">별점 4.5/5</p>
												<p class="revdate">2023.10.20</p>
											</div>
											<p class="revcontent">맛있어요.</p>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>

			</div>
			<!-- end content -->




		</div>
		<!-- end bodycontent -->
	</div>
	<!-- end contentbox -->

	<!-- body 위에 삽입되는 공통 부분 추가하는 코드 -->
	<div th:insert="~{include/footer.html}"></div>
</body>
</html>
