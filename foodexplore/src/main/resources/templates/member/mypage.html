<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- 공통적으로 들어가는 부분 가져오는 코드 -->
<head th:insert="~{include/head.html}"></head>

<!-- 타이틀 수정 및 자기 html의 head에 추가한 것 추가하기 -->
<title>마이페이지</title>

<link th:href="@{/css/mypage.css}" rel="stylesheet" />

</head>
<body>
	<!-- Navigation-->
	<nav th:insert="~{include/nav.html}"></nav>


	<div class="contentbox">
		<div id="backgroundbanner"></div>
		<div class="bodycontent" style="display: flex; width: 1600px;">

			<!-- 사이드바 -->
			<div class="sidebar">
				<ul>
					<li><a href="#mypage">마이페이지</a></li>
					<li><a href="#editProfile">회원정보 수정</a></li>
					<li><a href="myLikes">나의 즐겨찾기</a></li>
					<li><a href="#reviews">리뷰관리</a></li>
				</ul>
			</div>
			<!-- 사이드바 // -->

			<div class="content">
			
				<!-- 안녕하세요 -->
				<div class="hello-box">
					<img class="hello-boxlogo" th:src="@{/images/foodexplore_icon.png}">
					<h2 id="hello-boxtext">안녕하세요. ***님</h2>
				</div>
				<!-- 안녕하세요 // -->
				
				<!-- 회원 정보 (memberInfo) -->
				<div class="memberInfo">
					<div class="content design memberInfo-body">
						<div class="row">
							<label for="nick" class="memberInfo-title">닉네임</label> <input
								type="text" id="nick" class="design shape">
						</div>
						<div class="row">
							<label for="userEmail" class="memberInfo-title">아이디</label> <input
								type="text" id="userEmail" class="design shape" readonly>
						</div>
						<div class="row name">
							<label for="userName" class="memberInfo-title">이름</label> <input
								type="text" id="usereName" class="design shape" readonly>
						</div>
						<div class="row phone">
							<label for="phone" class="memberInfo-title">핸드폰번호</label> <input
								type="text" id="phone" class="design shape" readonly>
						</div>
						<div class="row post">
							<label for="post" class="memberInfo-title">우편번호</label> <input
								type="text" id="post" class="design shape" readonly>
						</div>
						<div class="row address">
							<label for="address" class="memberInfo-title">주소</label> <input
								type="text" id="address1" class="design shape" readonly>
							<input type="text" id="address2" class="design shape" readonly>
						</div>
						<button class="editProfile-btn" onclick="">회원 정보 수정</button>
					</div>
				</div>
				<!-- 회원 정보 (memberInfo) // -->

				<!-- 나의 즐겨찾기&리뷰관리 -->
				<div class="like-review">
					<!-- 나의 즐겨찾기 -->
					<div class="mylist-box">
						<div class="title-util">
							<h2 class="title-name">나의 즐겨찾기</h2>
							<a href="" class="more" title="더보기"> 더보기 > <i
								class="iconset ico-arr-right-gray"></i></a>
						</div>
						<div class="mylike-list">
							<ul>
								<li>
									<div class="like-rst">
									<img class="likestar" th:src="@{/images/likestar.png}">
									<p>음식점이름</p>
									<p>리뷰</p>
									<p>주소</p>
									</div>
								</li>
							</ul>
						</div>
					</div>

					<!-- 리뷰 관리 -->
					<div class="mylist-box">
						<div class="title-util">
							<h2 class="title-name">리뷰 관리</h2>
							<a href="" class="more" title="더보기"> 더보기 > <i
								class="iconset ico-arr-right-gray"></i></a>
						</div>
						<div class="myrev-list">
							<ul>
								<li>
									<div>음식점 정보</div>
								</li>
							</ul>
						</div>
					</div>
				</div>



			</div>
			<!-- end content -->




		</div>
		<!-- end bodycontent -->
	</div>
	<!-- end contentbox -->

	<!-- body 위에 삽입되는 공통 부분 추가하는 코드 -->
	<div th:insert="~{include/footer.html}"></div>
</body>
</html>
