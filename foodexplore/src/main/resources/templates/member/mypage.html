<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Landing Page - Start Bootstrap Theme</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon"
	href="../../static/assets/favicon.ico" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" type="text/css" />
<!-- Google fonts-->
<link
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
	rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="../../static/css/styles.css" rel="stylesheet" />
<link href="../../static/css/header.css" rel="stylesheet" />
<link href="../../static/css/mypage.css" rel="stylesheet" />

<!-- 구글 한국 폰트 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
	rel="stylesheet">

</head>
<body>
	<!-- Navigation-->
	<nav class="navbar navbar-light bg-light static-top">
		<div class="container" style="padding-top: 2px; padding-bottom: 2px;">
			<a class="navbar-brand" href="#!"> <img class="d-inline-block"
				src="../../static/images/food_logo.png" alt="logo"
				style="height: 50px;">
			</a>
			<form action="설정하기" class="searchform">
				<div class="searchbar">
					<input type="text" id="searchinput" name="query" value=""
						placeholder="지역, 음식 또는 식당명 검색">
					<button id="searchbtn" type="submit">
						<img src="../../static/images/searchicon.png">
					</button>
				</div>
			</form>
			<!-- <a class="btn btn-primary" href="#signup">Sign Up</a> -->
			<div class="msection">
				<a href="" id="loginlink">로그인</a> <a href="" id="joinlink">회원가입</a>
			</div>
		</div>
	</nav>

	<div class="contentbox">
		<div id="backgroundbanner"></div>
		<div class="bodycontent">

			<!-- 사이드바 -->
			<div class="sidebar">
				<ul>
					<li><a href="#mypage">마이페이지</a></li>
					<li><a href="#editProfile">회원정보 수정</a></li>
					<li><a href="myLikes">나의 즐겨찾기</a></li>
					<li><a href="#reviews">리뷰관리</a></li>
				</ul>
			</div>
			<!-- 사이드바 // -->

			<div class="content">
				<!-- 페이지 내용을 이곳에 추가하세요 -->

				<!-- 회원 정보 (memberInfo) -->
				<div class="memberInfo">
					<!-- 안녕하세요 -->
					<div class="box">
						<img class="box-logo"
							src="../../static/images/foodexplore_icon.png">
						<h2 id="box-text">안녕하세요. ***님</h2>
					</div>
					<!-- 안녕하세요 // -->
					<div class="content design memberInfo-body">
						<div class="row">
							<label for="nick" class="title">닉네임</label> <input type="text"
								id="nick" class="design shape" >
						</div>
						<div class="row">
							<label for="userEmail" class="title">아이디</label> <input
								type="text" id="userEmail" class="design shape"
								readonly>
						</div>
						<div class="row name">
							<label for="userName" class="title">이름</label> <input type="text"
								id="usereName" class="design shape" readonly>
						</div>
						<div class="row phone">
							<label for="phone" class="title">핸드폰번호</label> <input type="text"
								id="phone" class="design shape" readonly>
						</div>
						<div class="row post">
							<label for="post" class="title">우편번호</label> <input type="text"
								id="post" class="design shape" readonly>
						</div>
						<div class="row address">
							<label for="address" class="title">주소</label> <input type="text"
								id="address1" class="design shape" readonly>
							<input type="text" id="address2"
								class="design shape" readonly>
						</div>
						<button class="editProfile-btn" onclick="">회원 정보 수정</button>
					</div>
				</div>
				<!-- 회원 정보 (memberInfo) // -->


				<!-- 나의 즐겨찾기 -->
				<div class="my-like">
					<div class="tit-util">
						<h2 class="tit">나의 즐겨찾기</h2>
						<a href="" class="more" title="더보기"> 더보기 > <i
							class="iconset ico-arr-right-gray"></i>
						</a>
					</div>
					<div class="my-like-history">
						<ul>
							<li>
								<div>음식점 정보</div>
							</li>
						</ul>
					</div>
				</div>
			</div>




		</div>
	</div>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="../../static/js/scripts.js"></script>
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<!-- * *                               SB Forms JS                               * *-->
	<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
