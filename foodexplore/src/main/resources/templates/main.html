<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>먹스플로어</title>
<!-- 사이트 접속 icon -->
<link rel="icon" type="image/x-icon"
	th:href="@{/images/foodexplore_icon.png}" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" type="text/css" />
<!-- Google fonts-->
<link
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
	rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<link th:href="@{/css/header.css}" rel="stylesheet" />

<!-- 구글 한국 폰트 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

<style>
	@font-face {
		font-family: 'ONE-Mobile-Title';
		src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/ONE-Mobile-Title.woff') format('woff');
		font-weight: normal;
		font-style: normal;
	}

	/* <!-- 주황 부분 --> */
	.background {
		position: relative;
		height: 600px;
		width: 100%;
	}

	.background-inner-banner {
		background-color: #FFAF01;
		display: flex;
		width: 100%;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		text-align: center;
		padding: 70px;

	}

	.button {
		background-color: #EF6900;
		border-radius: 10px;
		display: inline-block;
		color: #fff;
		font-family: 'ONE-Mobile-Title';
		font-size: 35px;
		font-weight: 550;
		padding: 14px 29px;
		text-decoration: none;
	}

	.search {
		background-color: #fff7cc;
		color: #000;
		cursor: pointer;
		font-size: 20px;
	}

	.image-container {
		display: flex;
		align-items: center;
		justify-content: center;
	}

	.button-container {
		display: flex;
		justify-content: center;
		align-items: center;
		border-radius: 10px;
	}

	.icon {
		width: 100px;
		height: 100px;
		margin-top: 40px;
		margin-bottom: 30px;
	}

/* <!-- top10 부분 --> */
	.jump {	/*  */
		position: absolute;
		top: 750px;
	}

	.top-container {
		width: 100%;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		margin-top: 100px;
		margin-bottom: 10px;
		float: left;
		background-color: #EFEEEC;
	}
	
	.best {
		display: flex;
		justify-content: space-between;
		align-items: center;
		text-align: center;
	}	

	.nationwide {
		background-color: #fff;
		border-radius: 20px;
		font-family: 'ONE-Mobile-Title';
		color: black;
		font-size: 25px;
		font-weight: 550;
		padding: 10px 15px;
		display: inline-flex;
		flex-direction: column;
		align-items: center;
		text-decoration: none;
	}
	
	.nationwide span {
		white-space: nowrap;
	}

	.rst-box {
		border: 1px solid #000;
		padding: 15px;
		margin: 10px;
		background-color: #fff;
		box-sizing: border-box;
	}

	.representative {
		display: flex;
		justify-content: center;
	}

	/* 모달 스타일 */
	.modal {
		display: none;
		position: fixed;
		top: 50%;
		left: 50%;
		width: 100%;
		height: 100%;
		transform: translate(-50%, -50%);
		background-color: rgba(0, 0, 0, 0.5);
		z-index: 1;
		text-align: center;
		justify-content: center;
		align-items: center;
	}

	.modal-content {
		background-color: #fff;
		padding: 20px;
		width: 600px;
		height: auto;
	}

	.close {
		position: absolute;
		top: 10px;
		right: 10px;
		cursor: pointer;
	}
</style>

	<script type="text/javascript">
		function openModal() {
			var modal = document.getElementById("myModal");
			modal.style.display = "flex";
		}

		function closeModal() {
			var modal = document.getElementById("myModal");
			modal.style.display = "none";
		}
	</script>

</head>

<body>
	<!-- Navigation -->
	<nav th:insert="~{include/nav.html}"></nav>

	<!-- 주황 부분 -->
	<div class="background">
		<div class="background-inner-banner">
			<div class="location button">위치에 따른 식당 검색</div>
			<div class="image-container">
				<div class="button-container">
					<div class="current" style="margin-right: 150px">
						<img class="icon" th:src="@{/images/current_location_icon.png}"><br>
						<a th:href="@{'/rst'}" class="button search">현재 위치로 찾기</a>
					</div>
					<div class="different">
						<img class="icon" th:src="@{/images/different_location_icon.png}"><br>
						<a href="javascript:void(0);" class="button search" th:onclick="openModal()">다른 위치로 찾기</a>
						<!-- 모달 창 -->
						<div id="myModal" class="modal">
							<div class="modal-content">
								<div th:insert="~{commons/region.html}"></div>
								<span class="close" onclick="closeModal()">&times;</span>
							</div>
						</div> <!-- end modal -->
					</div> <!-- end different -->
				</div> <!-- end button-container -->
			</div> <!-- end image-container  -->
		</div> <!-- end background-inner-banner -->
	</div> <!-- end background -->
    
 
    
	<!-- top 10 부분 -->
	<!-- 지역명, 대표 음식을 api로 가져올 수 있다면 th:src 경로 추가. 아니면... 수작업 -->
	<!-- 별 다섯 개 구현 어떻게 함 
        	==> 일단은 if~else문으로
        	==> average 구현 시 0.5 단위로 반올림도 적용해야 함
	-->
	<!-- Top 10에 대한 정보는 식당 데이터가 DB에 쌓인 다음에 할 수 있을 듯 -->
	<!-- DB에 쌓인 데이터로 넣어야 하는 건가 api에서 가지고 와야 하는 건가 DB라고 생각 중 -->
	<div class="top-container jump">
		<div th:each="index : ${#numbers.sequence(0, 9)}" class="best">
			<div class="nationwide">전국 Top <span th:text="${index + 1}"></span></div>
			<div class="rst-box">
				<img alt="식당 사진" src="">
				<h3>식당명</h3>
				<div class="representative">
					<span class="region">지역명</span>|<span class="food1">대표 음식 1</span>, <span class="food2">대표 음식 2</span>
				</div> <!-- end representative -->
				<div class="rst-addr1">도로명 주소</div>
				<div class="rst-addr2">지번 주소</div>
				<span class="total-pepl">N</span>명의 평가<span class="average">n.x</span>점
			</div> <!-- end rst-box -->
		</div> <!-- end best --> <br>
	</div> <!-- end top-container -->
	


	
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->

	<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
	<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<!-- 	<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script> -->
</body>
</html>
