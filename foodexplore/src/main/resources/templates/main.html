<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>먹스플로어</title>
        <!-- 사이트 접속 icon -->
        <link rel="icon" type="image/x-icon" th:href="@{/images/foodexplore_icon.png}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
        <link th:href="@{/css/header.css}" rel="stylesheet" />
        
        <!-- 구글 한국 폰트 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    	<style>
        @font-face {
			font-family: 'Cafe24Ssurround';
			src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/Cafe24Ssurround.woff') format('woff');
			font-weight: normal;
			font-style: normal;
		}
		
		@font-face {
			font-family: 'ONE-Mobile-Title';
			src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2105_2@1.0/ONE-Mobile-Title.woff') format('woff');
			font-weight: normal;
			font-style: normal;
		}
		
		@import url(//fonts.googleapis.com/earlyaccess/notosanskr.css);

			.notosanskr * { 
				font-family: 'Noto Sans KR', sans-serif;
			}
		
        #backgroundbanner{
            position: absolute;
            background-color: #FFAF01;
            height: 500px;
            width: 100%;
            z-index: -1;
        }

        .background-inner-banner {
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            padding-top: 90px;
            align-items: flex-start;
        }
        
        .myButton {
			background-color:#fff7cc;
			border-radius:10px;
			display:inline-block;
			cursor:pointer;
			
			color:#000000;
			font-family:'ONE-Mobile-Title';
			font-size:20px;
			font-weight:550;
			padding:14px 29px;
			text-decoration:none;
		}

        .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    	</style>
    </head>
    
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container" style="padding-top: 2px; padding-bottom: 2px;">
                <a class="navbar-brand" href="#!">
                    <img class="d-inline-block" th:src="@{/images/food_logo.png}" alt="logo" style="height: 50px;">
                </a>
                <form action="설정하기" class="searchform">
                    <div class="searchbar">
                        <input type="text" id="searchinput" name="query" value="" placeholder="지역, 음식 또는 식당명 검색">
                        <button id="searchbtn" type="submit"><img th:src="@{/images/searchicon.png}"></button>
                    </div>
                </form>
                <!-- <a class="btn btn-primary" href="#signup">Sign Up</a> -->
                <div class="msection">
                    <a href="" id="loginlink">로그인</a>
                    <a href="" id="joinlink">회원가입</a>
                </div>
            </div>
        </nav>
        
        <div class="contentbox">
            <div id="backgroundbanner">
            <div class="background-inner-banner">
				<div class="image-container">
					<div class="current" style="margin-right: 60px">
						<img th:src="@{/images/current_location_icon.png}"
								style="width: 100px; height: 100px; margin-bottom: 20px;"><br>
						<a href="#" class="myButton">현재 위치로 찾기</a>
					</div>
					<div class="different">
						<img th:src="@{/images/different_location_icon.png}"
								style="width: 100px; height: 100px; margin-bottom: 20px;"><br>
						<a href="#" class="myButton">다른 위치로 찾기</a>
					</div>
									
					
					
				</div> <!-- end image-container  -->
				</div> <!-- end background-inner-banner -->
			</div> <!-- end backgroundbanner -->
        </div> <!-- end contentbox -->
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
