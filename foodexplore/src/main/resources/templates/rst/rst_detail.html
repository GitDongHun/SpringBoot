<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- 공통적으로 들어가는 부분 가져오는 코드 -->
	<head th:insert="~{include/head.html}"></head>

	<!-- 타이틀 수정 및 자기 html의 head에 추가한 것 타임리프 형식으로 추가하기 -->
	<!-- 예시: <link th:href="@{/css/header.css}" rel="stylesheet" /> -->
	<title>Landing Page - Start Bootstrap Theme</title>

	<link th:href="@{/css/rst_detail.css}" rel="stylesheet" />
	<script type="text/javascript" th:src="@{/js/rst_detail.js}"></script>	
</head>

<body>
	<!-- Navigation-->
	<nav th:insert="~{include/nav.html}"></nav>

	<div class="contentbox">
		<div id="backgroundbanner"></div>
		<div id="bodycontent" class="bodycontent">

			<div class="maincontent">
				<div class="photos"></div>
				<h2>명물갈비집 서울점</h2>
				<div class="rst_cate">음식점 > 한식 > 육류,고기 > 갈비음식점 > 한식 > 육류,고기 > 갈비</div>
				<div class="box">
					<div class="evaluation">
						<div id="rev_count">11명의 평가</div>
						<!-- <div id="score">3.9점</div> -->
						<div class="star_box">
							<div class="rating">
								★★★★★
								<span class="rating_star" data-star="1.5">★★★★★</span>
								<input type="range" value="1" step="1" min="0" max="10">
							</div>
						</div>
					</div>
					<div class="rstbtn">
						<button class="btnlikes">
							<img th:src="@{/images/star_empty.png}" alt="star_empty" style="height: 22px;margin-bottom: 4px;">
							<!-- <img th:src="@{/images/star_full.png}" alt="star_full" style="height: 22px;margin-bottom: 4px;"> -->
							즐겨찾기 (<span id="likes_count">10</span>)
						</button>
						<button class="write_rev">
							<img th:src="@{/images/writeicon.png}" alt="star_empty" style="height: 18px;margin-bottom: 3px;">
							<span>리뷰 남기기</span>
						</button>
					</div>
				</div>
				<hr>
				<div class="rst_detail">
					<div class="location">
						<img th:src="@{/images/location.png}" alt="location" style="height: 31px;margin-right: 6px;">
						<div id="locaInfo">
							<span id="rst_addr1">경상남도 김해시 </span>
							<!-- <br>
							<span id="howfar">현위치에서 10m</span> -->
						</div>
					</div>
					<div id="phone_info">
						<img th:src="@{/images/phone.png}" alt="phone" style="height: 26px;margin-right: 7px;">
						<span id="phoneInfo">031-111-0000</span>
					</div>
					
					
					
				</div>
				<hr>
				<!-- <div class="menu"></div>
				<hr> -->
				<div class="reviews">
					<div class="bar">
						<h4 id="total_count">11건의 리뷰</h4>
						<button class="write_rev">
							<img th:src="@{/images/writeicon.png}" alt="star_empty" style="height: 18px;margin-bottom: 3px;">
							<span>리뷰 남기기</span>
						</button>
					</div>
					<div class="review">
						<div class="user_info">
							<img th:src="@{/images/user.png}" alt="location" style="height: 70px;margin-right: 6px;">
							<div>
								<span class="nickname">김아무개</span><br>
								<div class="stars">
									<div class="rating">
										★★★★★
										<span class="rating_star" data-star="1.5">★★★★★</span>
										<input type="range" value="1" step="1" min="0" max="10">
									</div>								
								</div>
								<span class="rev_date">2023-10-13</span>
							</div>
						</div>
						<div class="rev_content">
							<div class="rtitle">한줄 리뷰: <span id="rev_title">맛있어요</span></div>
							<div class="rev_comment">맛있더라구요</div>
							<div class="rev_photo"></div>
							<br>
							<!-- <button class="rev_like">공감</button> -->
						</div>
					</div>
				</div>


			</div>
			
			<!-- kakao Map Script -->
			
			<script type="text/javascript" th:src="@{/js/rst.js}"></script>


		</div>
	</div>
	<script>

	</script>

	<!-- </body> 위에 삽입되는 공통 부분 추가하는 코드 -->
	<div th:insert="~{include/footer.html}"></div>

</body>

</html>
