<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
    <!-- 공통적으로 들어가는 부분 가져오는 코드 -->
    <head th:insert="~{include/head.html}"></head>

    <!-- 타이틀 수정 및 자기 html의 head에 추가한 것 추가하기 -->
    <title>먹스플로어</title>

    <link th:href="@{/css/rev.css}" rel="stylesheet" />
    <link th:href="@{/css/sidebar.css}" rel="stylesheet" />

    </head>
    
    <script>
        
    </script>

    <body>
        <!-- Navigation-->
        <nav th:insert="~{include/nav.html}"></nav>
        
        <div class="contentbox" >
            <div id="backgroundbanner"></div>
            <div class="bodycontent">
				<head th:insert="~{include/sidebar.html}"></head>
				<div class="content">
                <h2>리뷰 수정</h2>
				<div style="text-align: left;">
				    <div>
				        <h2 th:text="${review.rst_name}"></h2>
				        <br>
				        <div>
				            <form th:object="${review}" th:action="@{/selectByRev_No}" method="post">
				                <input type="text" th:field="*{rev_title}" />
				            </form>
				        </div>
				        <div >
				            별점: <input type="text" th:field="*{review.rev_star}" />
				        </div>
				        <div>
				        	<span th:text="${#dates.format(review.rev_date, 'yyyy-MM-dd')}"></span>
				        </div>
				        <form th:object="${review}" th:action="@{/selectByRev_No}" method="post">
				            <div>
				                <textarea rows="6" cols="50" th:field="*{rev_comment}"></textarea>
				            </div>
				            <input type="hidden" th:field="*{rev_no}" />
				        </form>
						<div style="text-align: right;">
						    <form th:action="@{/mypage/update?(rev_no=${review.rev_no})}" method="post">
							    <button type="submit" >수정</button>
							    <input type="hidden" th:field="*{review.rev_no}"/>
							</form>
						    <form th:action="@{/deleteReview}" method="post">
							    <input type="hidden" name="rev_no" th:value="${review.rev_no}" />
							    <button type="submit">삭제</button>
							</form>			
						</div>
				    </div>
				</div>
            </div>
           </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
