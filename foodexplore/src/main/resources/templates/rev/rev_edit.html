<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
    <!-- 공통적으로 들어가는 부분 가져오는 코드 -->
    <head th:insert="~{include/head.html}"></head>

    <!-- 타이틀 수정 및 자기 html의 head에 추가한 것 추가하기 -->
    <title>먹스플로어</title>

    <link th:href="@{/css/rev.css}" rel="stylesheet" />
    <link th:href="@{/css/sidebar.css}" rel="stylesheet" />

    </head>
    
    <script>
        
    </script>

    <body>
        <!-- Navigation-->
        <nav th:insert="~{include/nav.html}"></nav>
        
        <div class="contentbox" >
            <div id="backgroundbanner"></div>
            <div class="bodycontent">
				<head th:insert="~{include/sidebar.html}"></head>
				<div class="content">
                <h2>리뷰 수정</h2>
				<div style="text-align: left;">
				    <div>
				        <h2 th:text="${review.rst_name}"></h2>
				        <br>
				        <form th:object="${review}" th:action="@{/mypage/update}" method="post">
				            <div>
				                <input type="text" th:field="*{rev_title}" />
				            </div>
				            <div>
				                      별점: <input type="number" th:field="*{rev_star}" min="1" max="5" />
				                 &nbsp;&nbsp;<span th:text="${#dates.format(review.rev_date, 'yyyy-MM-dd')}"></span>
				            </div>
				            <div>
				                <textarea rows="6" cols="50" th:field="*{rev_comment}"></textarea>
				            </div>
				            <input type="hidden" th:field="*{rev_no}" />
				            <input type="hidden" th:field="*{rst_name}" />
				            <input type="hidden" th:field="*{rst_id}" />
				            <button type="submit" style="margin-left: 720px; margin-top: 10px" >수정</button>
				        </form>
				        <form th:action="@{/mypage/delete}" method="post">
				            <input type="hidden" name="rev_no" th:value="${review.rev_no}" />
				            <button type="submit" style="margin-left: 800px;">삭제</button>
				        </form>
				    </div>
				</div>
            </div>
           </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
