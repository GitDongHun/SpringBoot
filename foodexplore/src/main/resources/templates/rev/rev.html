<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
    <!-- 공통적으로 들어가는 부분 가져오는 코드 -->
    <head th:insert="~{include/head.html}"></head>

    <!-- 타이틀 수정 및 자기 html의 head에 추가한 것 추가하기 -->
    <title>먹스플로어</title>

    <link th:href="@{/css/rev.css}" rel="stylesheet" />
    <link th:href="@{/css/sidebar.css}" rel="stylesheet" />

    </head>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const selectAllCheckbox = document.getElementById("select-all-checkbox");
            const checkboxes = document.querySelectorAll("input[type='checkbox']");
    
            selectAllCheckbox.addEventListener("change", function() {
                checkboxes.forEach(function(checkbox) {
                    checkbox.checked = selectAllCheckbox.checked;
                });
            });
        }); // 체크박스
        
        function searchRev() {
	     	// AJAX 요청
	        $.ajax({
	            type: 'GET',
	            url: '/mypage/rev/searchRev',
	            success: function (data) {
	                // 테이블 내용 초기화
	                $('#reviewTable > tbody').empty();
	
	                // 반환된 데이터를 이용하여 새로운 행 추가
	                data.forEach(function(review) {
	                    var newRow = '<tr>';
	                    newRow += '<td><input type="checkbox" class="row-checkbox"></td>';
	                    newRow += '<td>' + review.rst_name + '</td>';
	                    newRow += '<td><a href="/mypage/revedit(rev_no=' + review.rev_no + ')">' + review.rev_title + '</a></td>';
	                    newRow += '<td>' + review.rev_date + '</td>';
	                    newRow += '</tr>';
	                    $('#reviewTable tbody').append(newRow);
	                });
	            },
	            error: function (error) {
	                console.error('Error:', error);
	            }
	        });
	    }
        
     	// 선택된 항목 삭제
        function DelSelect() {
            const checkboxes = document.querySelectorAll(".row-checkbox");
            const selectedRows = [];

            checkboxes.forEach(function (checkbox) {
                if (checkbox.checked) {
                    selectedRows.push(checkbox.parentNode.parentNode);
                }
            });

            const rev_no = selectedRows.map(function (row) {
                return row.getAttribute("rev_no");
            });

            // AJAX 요청
            fetch('/delSelect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ rev_no: rev_no }),
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
     	
    </script>

    <body>
        <!-- Navigation-->
        <nav th:insert="~{include/nav.html}"></nav>
        
        <div class="contentbox" >
            <div id="backgroundbanner"></div>
            <div class="bodycontent">
				<head th:insert="~{include/sidebar.html}"></head>
				<div class="content">
                <h2>리뷰 관리</h2>
                <div class="search-bar">
				    <input type="text" id="rst_name" placeholder="식당명 검색">
				    <button type="button" onclick="searchRev()">검색</button>
				    <div class="delete-button">
				        <button type="button" onclick="DelSelect()">선택 삭제</button>
				    </div>
				</div>
                <div class="table-wrapper" id="reviewTableWrapper">
                <table class="data-table" id="reviewTable">
		            <thead>
		                <tr>
		                    <th><input type="checkbox" id="select-all-checkbox"></th>
		                    <th>식당명</th>
		                    <th>제목</th>
		                    <th>작성일</th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr th:each="review : ${revPageDTO.revlist}">
						    <td><input type="checkbox" class="row-checkbox"></td>
						    <td th:text="${review.rst_name}"></td>
						    <td>
						    <a th:href="@{/mypage/revedit(rev_no=${review.rev_no})}" th:text="${review.rev_title}"></a>
						    </td>
						    <td th:text="${#dates.format(review.rev_date, 'yyyy-MM-dd')}"></td>
						</tr>
		            </tbody>
		        </table>
		        </div>
		       
            </div>
       
				<div class="revPage">
    				<div th:each="i : ${#numbers.sequence(1, revPageDTO.totalNum)}">
        				<span th:if="${i == (revPageDTO.curPage == null or revPageDTO.curPage == 0 ? 1 : revPageDTO.curPage)}"> 
            				<span th:text="${i}" class="clickpage"></span>
        				</span> 
        				<span th:unless="${i == (revPageDTO.curPage == null or revPageDTO.curPage == 0 ? 1 : revPageDTO.curPage)}">
            				<a th:href="@{/mypage/rev(curPage=${i})}" th:text="${i}" class="page-link"></a>
        				</span>
    				</div>
				</div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
