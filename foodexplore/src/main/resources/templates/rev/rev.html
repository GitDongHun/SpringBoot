<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
    <!-- 공통적으로 들어가는 부분 가져오는 코드 -->
    <head th:insert="~{include/head.html}"></head>

    <!-- 타이틀 수정 및 자기 html의 head에 추가한 것 추가하기 -->
    <title>먹스플로어</title>

    <link th:href="@{/css/rev.css}" rel="stylesheet" />
    <link th:href="@{/css/sidebar.css}" rel="stylesheet" />

    </head>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const selectAllCheckbox = document.getElementById("select-all-checkbox");
            const checkboxes = document.querySelectorAll("input[type='checkbox']");
    
            selectAllCheckbox.addEventListener("change", function() {
                checkboxes.forEach(function(checkbox) {
                    checkbox.checked = selectAllCheckbox.checked;
                });
            });
        }); // 체크박스
        
        function DelSelect() {
            var checkboxes = document.getElementsByClassName('row-checkbox');
            var checkedReviews = [];
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    var rev_no = checkboxes[i].parentNode.parentNode.querySelector('td:nth-child(2)').innerText;
                    checkedReviews.push(rev_no);
                }
            }

            // AJAX 요청
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/deleteSelectedReviews", true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify(checkedReviews));

            xhr.onload = function () {
                if (xhr.status == 200) {
                    // 삭제 작업이 성공적으로 처리된 후 수행할 작업을 여기에 추가할 수 있습니다.
                    console.log('리뷰가 성공적으로 삭제되었습니다.');
                } else {
                    console.log('삭제 작업이 실패했습니다.');
                }
            };
        }
    </script>

    <body>
        <!-- Navigation-->
        <nav th:insert="~{include/nav.html}"></nav>
        
        <div class="contentbox" >
            <div id="backgroundbanner"></div>
            <div class="bodycontent">
				<head th:insert="~{include/sidebar.html}"></head>
				<div class="content">
                <h2>리뷰 관리</h2>
                <div class="search-bar">
                    <input type="text" placeholder="식당명 검색">
                    <button type="button">검색</button>
                </div>
                <table class="data-table" id="reviewTable">
		            <thead>
		                <tr>
		                    <th><input type="checkbox" id="select-all-checkbox"></th>
		                    <th>식당명</th>
		                    <th>제목</th>
		                    <th>작성일</th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr th:each="review : ${reviews}">
						    <td><input type="checkbox" class="row-checkbox"></td>
						    <td th:text="${review.rst_name}"></td>
						    <td>
						    <a th:href="@{/mypage/revedit(rev_no=${review.rev_no})}" th:text="${review.rev_title}">로그인</a>
						    </td>
						    <td th:text="${#dates.format(review.rev_date, 'yyyy-MM-dd')}"></td>
						</tr>
		            </tbody>
		        </table>
		        <div class="delete-button">
			        <button type="button" onclick="DelSelect()">선택 삭제</button>
			    </div>
            </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
