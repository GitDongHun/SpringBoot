<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Landing Page - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../../static/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../../static/css/styles.css" rel="stylesheet" />
        <link href="../../static/css/header.css" rel="stylesheet" />
        
        <!-- 구글 한국 폰트 -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    </head>

    
    <script>
        // HTML 문서가 로드된 후 실행할 함수
        document.addEventListener("DOMContentLoaded", function() {
            // 전체 선택을 위한 체크박스 요소
            const selectAllCheckbox = document.getElementById("select-all-checkbox");
            // 모든 체크박스 요소 가져오기
            const checkboxes = document.querySelectorAll("input[type='checkbox']");
    
            // 전체 선택 체크박스를 클릭했을 때 동작할 함수
            selectAllCheckbox.addEventListener("change", function() {
                checkboxes.forEach(function(checkbox) {
                    checkbox.checked = selectAllCheckbox.checked;
                });
            });
        });
    </script>

    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container" style="padding-top: 2px; padding-bottom: 2px;">
                <a class="navbar-brand" href="#!">
                    <img class="d-inline-block" src="../../static/images/food_logo.png" alt="logo" style="height: 50px;">
                </a>
                <form action="설정하기" class="searchform">
                    <div class="searchbar">
                        <input type="text" id="searchinput" name="query" value="" placeholder="지역, 음식 또는 식당명 검색">
                        <button id="searchbtn" type="submit"><img src="../../static/images/searchicon.png"></button>
                    </div>
                </form>
                <!-- <a class="btn btn-primary" href="#signup">Sign Up</a> -->
                <div class="msection">
                    <a href="" id="loginlink">로그인</a>
                    <a href="" id="joinlink">회원가입</a>
                </div>
            </div>
        </nav>
        
        <div class="contentbox">
            <div id="backgroundbanner"></div>
            <div class="bodycontent">
                <h2>리뷰 관리</h2>
                <div class="sidebar">
                    <ul>
                        <li><a href="#">마이페이지</a></li>
                        <li><a href="#">회원정보수정</a></li>
                        <li><a href="#">나의 즐겨찾기</a></li>
                        <li><a href="#">리뷰 관리</a></li>
                    </ul>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="식당명, 작성일, 제목 검색">
                    <button type="button">검색</button>
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all-checkbox"></th>
                            <th>식당명</th>
                            <th>제목</th>
                            <th>작성일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox" class="row-checkbox"></td>
                            <td>asd</td>
                            <td>asd</td>
                            <td>2023-10-18</td>
                        </tr>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->

        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
