<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
    <!-- 공통적으로 들어가는 부분 가져오는 코드 -->
    <head th:insert="~{include/head.html}"></head>

    <!-- 타이틀 수정 및 자기 html의 head에 추가한 것 추가하기 -->
    <title>먹스플로어</title>

    <link th:href="@{/css/rev.css}" rel="stylesheet" />
    <link th:href="@{/css/sidebar.css}" rel="stylesheet" />

    </head>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const selectAllCheckbox = document.getElementById("select-all-checkbox");
            const checkboxes = document.querySelectorAll("input[type='checkbox']");
    
            selectAllCheckbox.addEventListener("change", function() {
                checkboxes.forEach(function(checkbox) {
                    checkbox.checked = selectAllCheckbox.checked;
                });
            });
        }); // 체크박스
        
        function DelSelect() {
            const checkboxes = document.querySelectorAll(".row-checkbox");
            const selectedReviews = [];

            checkboxes.forEach(function(checkbox) {
                if (checkbox.checked) {
                    const reviewId = checkbox.parentNode.nextElementSibling.nextElementSibling.textContent; // 이 부분은 데이터에 따라 조정되어야 합니다.
                    selectedReviews.push(reviewId);
                }
            });

            // AJAX를 이용한 서버 요청
            if (selectedReviews.length > 0) {
                fetch('/deleteReviews', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ reviews: selectedReviews }),
                })
                .then(response => {
                    // 요청이 성공적으로 처리되었을 때 수행할 동작
                    console.log('리뷰 삭제 요청이 성공적으로 전송되었습니다.');
                    // 페이지 새로고침 또는 해당 리뷰들을 화면에서 삭제하는 등의 작업 수행 가능
                })
                .catch(error => {
                    // 요청이 처리되지 않았을 때 수행할 동작
                    console.error('리뷰 삭제 요청이 처리되지 않았습니다.', error);
                });
            }
        }
        
        // 검색
        function searchRst() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("rst_name");
            filter = input.value.toUpperCase();
            table = document.getElementById("reviewTable");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[1];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
        
     	// 정렬 함수 정의
        function sortByDateDesc() {
            const table = document.getElementById("reviewTable");
            const tbody = table.querySelector('tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));

            rows.sort((rowA, rowB) => {
                const dateA = new Date(rowA.cells[3].textContent);
                const dateB = new Date(rowB.cells[3].textContent);
                return dateB - dateA; // 내림차순
            });

            // 정렬된 행을 다시 tbody에 삽입
            rows.forEach(row => {
                tbody.appendChild(row);
            });
        }

        // 기간별 정렬
        document.addEventListener("DOMContentLoaded", function() {
            sortByDateDesc();
        });
    </script>

    <body>
        <!-- Navigation-->
        <nav th:insert="~{include/nav.html}"></nav>
        
        <div class="contentbox" >
            <div id="backgroundbanner"></div>
            <div class="bodycontent">
				<head th:insert="~{include/sidebar.html}"></head>
				<div class="content">
                <h2>리뷰 관리</h2>
                <div class="search-bar">
				    <input type="text" id="rst_name" placeholder="식당명 검색">
				    <button type="button" onclick="searchRst()">검색</button>
				    <div class="delete-button">
				        <button type="button" onclick="DelSelect()">선택 삭제</button>
				    </div>
				</div>
                <div class="table-wrapper" id="reviewTableWrapper">
                <table class="data-table" id="reviewTable">
		            <thead>
		                <tr>
		                    <th><input type="checkbox" id="select-all-checkbox"></th>
		                    <th>식당명</th>
		                    <th>제목</th>
		                    <th>작성일</th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr th:each="review : ${reviews}">
						    <td><input type="checkbox" class="row-checkbox"></td>
						    <td th:text="${review.rst_name}"></td>
						    <td>
						    <a th:href="@{/mypage/revedit(rev_no=${review.rev_no})}" th:text="${review.rev_title}"></a>
						    </td>
						    <td th:text="${#dates.format(review.rev_date, 'yyyy-MM-dd')}"></td>
						</tr>
		            </tbody>
		        </table>
		        </div>
		       
            </div>

            <!-- 페이징 -->

        </div>
