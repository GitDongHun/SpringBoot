<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    
		<!-- 사이트 접속 icon -->
		<link rel="icon" type="image/x-icon" th:href="@{/images/foodexplore_icon.png}" />
		
		<!-- 타이틀 수정 및 자기 html의 head에 추가한 것 추가하기 -->
   		<title>리뷰 관리</title>
		
		<!-- Bootstrap icons-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
		<!-- Core theme CSS (includes Bootstrap)-->
		<link th:href="@{/css/styles.css}" rel="stylesheet" />
		<link th:href="@{/css/rev.css}" rel="stylesheet" />
    </head>

    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const selectAllCheckbox = document.getElementById("select-all-checkbox");
            const checkboxes = document.querySelectorAll("input[type='checkbox']");
    
            selectAllCheckbox.addEventListener("change", function() {
                checkboxes.forEach(function(checkbox) {
                    checkbox.checked = selectAllCheckbox.checked;
                });
            });
        }); // 체크박스
        
        function deleteSelectedRows() {
            var table = document.getElementById('reviewTable');
            var checkboxes = table.getElementsByClassName('row-checkbox');
            for (var i = checkboxes.length - 1; i >= 0; i--) {
                if (checkboxes[i].checked) {
                    table.deleteRow(i + 1);
                }
            }
        } // 삭제

        document.addEventListener("DOMContentLoaded", function() {
            const table = document.getElementById('reviewTable');
            table.addEventListener('click', function(e) {
                if (e.target.tagName === 'TD') {
                    var td = e.target;
                    var tr = td.closest('tr');
                    // 행을 클릭하여 편집 기능을 구현할 수 있습니다
                    // 이 부분은 편집 모드로 전환하는 코드를 추가해야 합니다
                    console.log('Edit row: ', tr.rowIndex);
                }
            });
        }); // 편집
        
        window.onload = function() {
            var table = document.getElementById('reviewTable');
            if (table) {
                var rows = table.getElementsByTagName('tr');
                for (var i = 1; i < rows.length; i++) {
                    var cell = rows[i].getElementsByTagName('td')[2]; // 제목 열의 인덱스에 따라서 2를 조정
                    var link = document.createElement('a');
                    link.href = 'revedit'; // 실제 링크 주소 입력
                    link.innerHTML = cell.innerHTML;
                    cell.innerHTML = '';
                    cell.appendChild(link);
                }
            }
        };
    </script>

    <body>
        <!-- Navigation-->
        <nav th:insert="~{include/nav.html}"></nav>
        
        <div class="contentbox" >
            <div id="backgroundbanner"></div>
            <div class="bodycontent">
                <!-- 사이드바 -->
				<div class="sidebar">
					<ul>
						<li><a href="#mypage">마이페이지</a></li>
						<li><a href="#editProfile">회원정보 수정</a></li>
						<li><a href="myLikes">나의 즐겨찾기</a></li>
						<li><a href="#reviews">리뷰관리</a></li>
					</ul>
				</div>
				<!-- 사이드바 // -->
				
				<div class="content">
                <h2>리뷰 관리</h2>
                <div class="search-bar">
                    <input type="text" placeholder="식당명, 작성일, 제목 검색">
                    <button type="button">검색</button>
                </div>
                <table class="data-table" id="reviewTable">
		            <thead>
		                <tr>
		                    <th><input type="checkbox" id="select-all-checkbox"></th>
		                    <th>식당명</th>
		                    <th>제목</th>
		                    <th>작성일</th>
		                </tr>
		            </thead>
		            <tbody>
		                <tr>
		                    <td><input type="checkbox" class="row-checkbox"></td>
		                    <td>레스토랑 A</td>
		                    <td>맛집 추천</td>
		                    <td>2023-10-18</td>
		                </tr>
		                <!-- 다른 데이터 행 추가 -->
		            </tbody>
		        </table>
		        <div class="delete-button">
			        <button onclick="deleteSelectedRows()">선택 삭제</button>
			    </div>
            </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->

        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
